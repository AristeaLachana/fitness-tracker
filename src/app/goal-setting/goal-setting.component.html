<div class="goal-setting-container">
    <h2>Set your Fitness Goals</h2>
    <form (ngSubmit)="addGoal()">
        <label for="goalType">Goal Type:</label>
        <input type="text" id="goalType" [(ngModel)]="goalType" name="goalType" required />

        <label for="targetValue">Target Weight:</label>
        <input type="number" id="targetValue" [(ngModel)]="targetValue" name="targetValue" required />

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" [(ngModel)]="deadline" name="deadline" required />

        <br><button type="submit">Save Goal</button>
    </form>

    <div *nfIf="goalSaved">Goal Saved Successfully!</div>
    <br>
    <h3>Your Goals:</h3>
    <ul>
        <li *ngFor="let goal of goals">
            {{ goal.type }} - Target Weight: {{ goal.targetValue }} by {{ goal.deadline | date}}
            <span *ngIf="goal.achieved"><strong>Achieved </strong></span>
            <button (click)="toggleGoalAchieved(goal)">
                {{ goal.achieved ? 'Mark as Not Achieved' : 'Mark as Achieved' }}
            </button>
            <button (click)="deleteGoal(goal)">Delete</button>
        </li>
    </ul>
</div>
